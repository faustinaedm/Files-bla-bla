<!DOCTYPE html>
 <meta charset="UTF-8">

<html>

<head>
    <script  style="text/javascript">
        function getHypotenuse(){
             var base = document.hypotenuse.width.value;
             var length = document.hypotenuse.length.value;
var hypotenuse = Math.sqrt(Math.pow(base,2) + Math.pow(length,2));
             document.getElementById('multiply').value = hypotenuse;
         }
        
        function getPerimeter()
{
    var hypotenuse = document.width.hypotenuse.value;
     var base = document.perim.width.value;
             var length = document.perim.length.value;
var perimTriangle = parseInt(hypotenuse) + parseInt(base) + parseInt(length);
      document.getElementById('addAll').value = perimTriangle;
}
          function calculateArea()
          {
             var base = document.myform.width.value;
             var length = document.myform.length.value;
             var area = parseFloat(base) * parseFloat(length) * (1/2);
             document.getElementById('add').value = area;
          }
        </script>
      </HEAD>

      <BODY>
          <form name= "hypotenuse">
             BASE  <INPUT TYPE="text" NAME="width" VALUE=""/> +
         LENGTH <INPUT TYPE="text" NAME="length" VALUE=""/>
           <INPUT TYPE="button" NAME="button" Value="=" onClick="getHypotenuse()"/>
                      <INPUT TYPE="text" ID="multiply" NAME="result" VALUE=""/>
          </form>
          
          <form name= "perim">
             BASE  <INPUT TYPE="text" NAME="width" VALUE=""/> +
         LENGTH <INPUT TYPE="text" NAME="length" VALUE=""/>+
             HYPOTENUSE   <INPUT TYPE="text" NAME="hypotenuse" VALUE=""/>
               <INPUT TYPE="button" NAME="button" Value="=" onClick="getPerimeter()"/>
                      <INPUT TYPE="text" ID="addAll" NAME="result" VALUE=""/>
               
          
          </form>
        <FORM NAME= "myform">
          BASE<INPUT TYPE="text" NAME="width" VALUE=""/> * 
         LENGTH <INPUT TYPE="text" NAME="length" VALUE=""/> * 1/2
          <INPUT TYPE="button" NAME="button" Value="=" onClick="calculateArea()"/>
          <INPUT TYPE="text" ID="add" NAME="result" VALUE=""/>
        </FORM>





</body>

</html>
