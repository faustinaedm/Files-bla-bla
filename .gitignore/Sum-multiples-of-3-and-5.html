<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
</head>

<body>
  <div id='resultsDiv'>
    <h3>Results Here:</h3>
  </div>

  <script type="text/javascript">
    var sum = 0;
    var resultsDiv = document.getElementById('resultsDiv');
    for (var i = 0; i < 1000; i++) {
      if (i % 3 === 0 || i % 5 === 0) {
        sum += i;
      }
      resultsDiv.innerHTML += 'The sum is' + " " + sum + "<br />";
    }
  </script>
</body>

</html>
